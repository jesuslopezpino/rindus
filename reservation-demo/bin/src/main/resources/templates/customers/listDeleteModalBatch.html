<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="customer-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CustomersCollectionThymeleafController')},itemLink=${@linkBuilder.of('CustomersItemThymeleafController')}">
    <table id="customer-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="email" data-th-text="#{label_customer_email}">email</th>
          <th data-data="name" data-th-text="#{label_customer_name}">name</th>
          <th data-data="surname1" data-th-text="#{label_customer_surname1}">surname1</th>
          <th data-data="surname2" data-th-text="#{label_customer_surname2}">surname2</th>
          <th data-data="birthDate" data-th-text="#{label_customer_birthdate}">birthDate</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>email</td>
          <td>name</td>
          <td>surname1</td>
          <td>surname2</td>
          <td>birthDate</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
