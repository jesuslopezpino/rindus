<div class="table-responsive" id="containerFields" data-th-fragment="reservation-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ReservationsCollectionThymeleafController')},itemLink=${@linkBuilder.of('ReservationsItemThymeleafController')}">
    <table id="reservation-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="customer" data-th-text="#{label_reservation_customer}">customer</th>
          <th data-data="stockItem" data-th-text="#{label_reservation_stockitem}">stockItem</th>
          <th data-data="startReservation" data-th-text="#{label_reservation_startreservation}">startReservation</th>
          <th data-data="expirationReservation" data-th-text="#{label_reservation_expirationreservation}">expirationReservation</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>customer</td>
          <td>stockItem</td>
          <td>startReservation</td>
          <td>expirationReservation</td>
        </tr>
      </tbody>
    </table>
</div>
