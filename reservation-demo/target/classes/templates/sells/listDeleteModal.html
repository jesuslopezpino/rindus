    <table id="sell-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="stockItem" data-th-text="#{label_sell_stockitem}">stockItem</th>
          <th data-data="customerOrder" data-th-text="#{label_sell_customerorder}">customerOrder</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>stockItem</td>
          <td>customerOrder</td>
        </tr>
      </tbody>
    </table>
</div>
