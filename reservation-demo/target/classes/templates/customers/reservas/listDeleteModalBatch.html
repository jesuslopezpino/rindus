<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="reservas-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CustomersItemReservasThymeleafController')}">
    <table id="reservas-detail-table-items-to-remove-batch" data-parent-table="customer-entity-table" data-data-parent-id="${customer != null ? customer.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('customer', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="customer" data-th-text="#{label_customer_reservas_customer}">customer</th>
              <th data-data="stockItem" data-th-text="#{label_customer_reservas_stockitem}">stockItem</th>
              <th data-data="startReservation" data-th-text="#{label_customer_reservas_startreservation}">startReservation</th>
              <th data-data="expirationReservation" data-th-text="#{label_customer_reservas_expirationreservation}">expirationReservation</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>customer</td>
              <td>stockItem</td>
              <td>startReservation</td>
              <td>expirationReservation</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
