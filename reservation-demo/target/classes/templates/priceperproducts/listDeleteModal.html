    <table id="priceperproduct-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="producto" data-th-text="#{label_priceperproduct_producto}">producto</th>
          <th data-data="price" data-th-text="#{label_priceperproduct_price}">price</th>
          <th data-data="startPrice" data-th-text="#{label_priceperproduct_startprice}">startPrice</th>
          <th data-data="endPrice" data-th-text="#{label_priceperproduct_endprice}">endPrice</th>

      <tbody data-th-remove="all">
        <tr>
          <td>producto</td>
          <td>price</td>
          <td>startPrice</td>
          <td>endPrice</td>
          <td>sell</td>
