<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_priceperproduct})}">
      Create PricePerProduct - ReservationDemo - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('PricePerProductsCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_priceperproduct})}">Create PricePerProduct</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${pricePerProduct}" data-th-action="${collectionLink.to('create').with('pricePerProduct', pricePerProduct.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_priceperproduct})}">PricePerProduct data </legend>

<div class="form-group has-error has-feedback" data-z="750e7ed0" id="priceperproduct-producto-field" data-th-classappend="${#fields.hasErrors('producto')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('ProductsCollectionThymeleafController')}">
    <label for="producto" class="col-md-3 control-label" data-th-text="#{label_priceperproduct_producto}">Product</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{producto}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{producto} == null" data-th-value="*{producto.id}" data-th-text="*{{producto}}" selected="selected">Product</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('producto')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('producto')}" aria-hidden="true"></span>
      <span id="producto-error" class="help-block" data-th-if="${#fields.hasErrors('producto')}" data-th-errors="*{producto}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="ee77370e" id="priceperproduct-stockitem-field" data-th-classappend="${#fields.hasErrors('stockItem')}? 'has-error has-feedback'" data-th-class="form-group" data-th-with="collectionLink=${@linkBuilder.of('StocksCollectionThymeleafController')}">
    <label for="stockItem" class="col-md-3 control-label" data-th-text="#{label_priceperproduct_stockitem}">Stock</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{stockItem}" class="form-control dropdown-select-ajax" data-allow-clear="true" data-data-ajax--url="${collectionLink.to('select2')}" data-ajax--cache="true" data-ajax--delay="250" data-ajax--data-type="json" data-data-placeholder="#{info_select_an_option}">
          <option data-th-unless="*{stockItem} == null" data-th-value="*{stockItem.id}" data-th-text="*{{stockItem}}" selected="selected">Stock</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('stockItem')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('stockItem')}" aria-hidden="true"></span>
      <span id="stockItem-error" class="help-block" data-th-if="${#fields.hasErrors('stockItem')}" data-th-errors="*{stockItem}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="c948b66e" id="priceperproduct-price-field" data-th-classappend="${#fields.hasErrors('price')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="price" class="col-md-3 control-label" data-th-text="#{label_priceperproduct_price}">price</label>
  <div class="col-md-3">
    <input id="price" name="price" data-th-value="*{{price}}" type="text" class="form-control inputmask" placeholder="price" data-th-placeholder="#{label_priceperproduct_price}" data-toggle="tooltip" aria-describedby="priceStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" required="required" min="0" />
      <span data-th-classappend="${#fields.hasErrors('price')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('price')}" aria-hidden="true"></span>
      <span id="price-error" class="help-block" data-th-if="${#fields.hasErrors('price')}" data-th-errors="*{price}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="priceperproduct-startprice-field" data-z="2cc54190" data-th-classappend="${#fields.hasErrors('startPrice')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="startPrice" class="col-md-3 control-label" data-th-text="#{label_priceperproduct_startprice}">startPrice</label>
  <div class="col-md-3">
    <input id="startPrice" name="startPrice" data-th-value="*{{startPrice}}" type="text" class="form-control datetimepicker" placeholder="startPrice" data-th-placeholder="#{label_priceperproduct_startprice}" data-th-attr="data-dateformat=${startPrice_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('startPrice')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('startPrice')}" aria-hidden="true"></span>
     <span id="startPrice-error" class="help-block" data-th-if="${#fields.hasErrors('startPrice')}" data-th-errors="*{startPrice}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="priceperproduct-endprice-field" data-z="d751d0f0" data-th-classappend="${#fields.hasErrors('endPrice')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="endPrice" class="col-md-3 control-label" data-th-text="#{label_priceperproduct_endprice}">endPrice</label>
  <div class="col-md-3">
    <input id="endPrice" name="endPrice" data-th-value="*{{endPrice}}" type="text" class="form-control datetimepicker" placeholder="endPrice" data-th-placeholder="#{label_priceperproduct_endprice}" data-th-attr="data-dateformat=${endPrice_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('endPrice')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('endPrice')}" aria-hidden="true"></span>
     <span id="endPrice-error" class="help-block" data-th-if="${#fields.hasErrors('endPrice')}" data-th-errors="*{endPrice}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
