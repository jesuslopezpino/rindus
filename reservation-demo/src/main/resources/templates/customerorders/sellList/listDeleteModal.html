<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="selllist-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CustomerOrdersItemSellListThymeleafController')}">
    <table id="selllist-detail-table-item-to-remove" data-parent-table="customerorder-entity-table" data-data-parent-id="${customerOrder != null ? customerOrder.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('customerOrder', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="stockItem" data-th-text="#{label_customerorder_selllist_stockitem}">stockItem</th>
              <th data-data="customerOrder" data-th-text="#{label_customerorder_selllist_customerorder}">customerOrder</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>stockItem</td>
              <td>customerOrder</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
