<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="preciosventa-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('StocksItemPreciosVentaThymeleafController')}">
    <table id="preciosventa-detail-table-items-to-remove-batch" data-parent-table="stock-entity-table" data-data-parent-id="${stock != null ? stock.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('stock', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="producto" data-th-text="#{label_stock_preciosventa_producto}">producto</th>
              <th data-data="stockItem" data-th-text="#{label_stock_preciosventa_stockitem}">stockItem</th>
              <th data-data="price" data-th-text="#{label_stock_preciosventa_price}">price</th>
              <th data-data="startPrice" data-th-text="#{label_stock_preciosventa_startprice}">startPrice</th>
              <th data-data="endPrice" data-th-text="#{label_stock_preciosventa_endprice}">endPrice</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>producto</td>
              <td>stockItem</td>
              <td>price</td>
              <td>startPrice</td>
              <td>endPrice</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
