<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="stock-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('StocksCollectionThymeleafController')},itemLink=${@linkBuilder.of('StocksItemThymeleafController')}">
    <table id="stock-entity-table-item-to-remove" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="producto" data-th-text="#{label_stock_producto}">producto</th>
          <th data-data="dateIn" data-th-text="#{label_stock_datein}">dateIn</th>
          <th data-data="dateOut" data-th-text="#{label_stock_dateout}">dateOut</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>producto</td>
          <td>dateIn</td>
          <td>dateOut</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
