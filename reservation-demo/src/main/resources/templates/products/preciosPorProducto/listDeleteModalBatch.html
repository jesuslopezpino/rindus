<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="preciosporproducto-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('ProductsItemPreciosPorProductoThymeleafController')}">
    <table id="preciosporproducto-detail-table-items-to-remove-batch" data-parent-table="product-entity-table" data-data-parent-id="${product != null ? product.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('product', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="producto" data-th-text="#{label_product_preciosporproducto_producto}">producto</th>
              <th data-data="stockItem" data-th-text="#{label_product_preciosporproducto_stockitem}">stockItem</th>
              <th data-data="price" data-th-text="#{label_product_preciosporproducto_price}">price</th>
              <th data-data="startPrice" data-th-text="#{label_product_preciosporproducto_startprice}">startPrice</th>
              <th data-data="endPrice" data-th-text="#{label_product_preciosporproducto_endprice}">endPrice</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>producto</td>
              <td>stockItem</td>
              <td>price</td>
              <td>startPrice</td>
              <td>endPrice</td>
        </tr>
      </tbody>
    </table>
</div>
